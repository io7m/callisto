org.osgi.framework.storage.clean         = onFirstInit
org.osgi.framework.system.packages.extra = javax.annotation;version=3.0, slf4j.api
org.osgi.framework.bootdelegation        = javax.annotation;version=3.0, slf4j.api, sun.*
org.osgi.framework.storage               = cache

felix.auto.deploy.action = install, start
felix.auto.deploy.dir    = lib-system

felix.log.level = 999
felix.cm.dir    = etc

felix.fileinstall.dir            = etc, lib-engine, lib-user
felix.fileinstall.log.level      = 999
felix.fileinstall.poll           = 5000
felix.fileinstall.noInitialDelay = true

osgi.shell.telnet.ip      = 127.0.0.1
osgi.shell.telnet.port    = 2323
osgi.shell.telnet.maxconn = 1
